<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyNetSpeed – Internet Speed Test</title>
  <meta name="description" content="MyNetSpeed – Check your real download speed, upload speed and ping online. Fast, free and accurate internet speed test." />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #020617, #020617, #0f172a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 380px;
      background: #020617;
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
      text-align: center;
    }

    h1 {
      margin: 0;
      color: #22c55e;
      font-size: 28px;
    }

    .sub {
      font-size: 14px;
      opacity: 0.75;
      margin-bottom: 25px;
    }

    .speed-box {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin-bottom: 25px;
    }

    .item {
      background: #0f172a;
      border-radius: 12px;
      padding: 14px;
    }

    .label {
      font-size: 13px;
      opacity: 0.7;
    }

    .value {
      font-size: 22px;
      font-weight: bold;
      margin-top: 4px;
      color: #38bdf8;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(135deg, #22c55e, #4ade80);
      color: #000;
      font-weight: bold;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>MyNetSpeed</h1>
    <div class="sub">Real-time Internet Speed Test</div>

    <div class="speed-box">
      <div class="item">
        <div class="label">Download Speed</div>
        <div class="value" id="download">-- Mbps</div>
      </div>
      <div class="item">
        <div class="label">Upload Speed</div>
        <div class="value" id="upload">-- Mbps</div>
      </div>
      <div class="item">
        <div class="label">Ping</div>
        <div class="value" id="ping">-- ms</div>
      </div>
    </div>

    <button id="btn">Start Test</button>

    <footer>© 2026 MyNetSpeed</footer>
  </div>

  <script>
    const btn = document.getElementById('btn');
    const downloadEl = document.getElementById('download');
    const uploadEl = document.getElementById('upload');
    const pingEl = document.getElementById('ping');

    async function testPing() {
      const start = performance.now();
      await fetch('https://www.cloudflare.com/cdn-cgi/trace', { cache: 'no-store' });
      return Math.round(performance.now() - start);
    }

    async function testDownload() {
      const size = 8 * 1024 * 1024; // 8MB
      const url = 'https://speed.cloudflare.com/__down?bytes=' + size;
      const start = performance.now();
      await fetch(url, { cache: 'no-store' });
      const end = performance.now();
      return ((size * 8) / ((end - start) / 1000) / 1024 / 1024).toFixed(2);
    }

    async function testUpload() {
      const size = 2 * 1024 * 1024; // 2MB
      const data = new Uint8Array(size);
      const start = performance.now();
      await fetch('https://speed.cloudflare.com/__up', {
        method: 'POST',
        body: data
      });
      const end = performance.now();
      return ((size * 8) / ((end - start) / 1000) / 1024 / 1024).toFixed(2);
    }

    btn.onclick = async () => {
      btn.disabled = true;
      downloadEl.textContent = 'Testing...';
      uploadEl.textContent = 'Testing...';
      pingEl.textContent = 'Testing...';

      try {
        const ping = await testPing();
        pingEl.textContent = ping + ' ms';

        const download = await testDownload();
        downloadEl.textContent = download + ' Mbps';

        const upload = await testUpload();
        uploadEl.textContent = upload + ' Mbps';
      } catch (e) {
        downloadEl.textContent = 'Error';
        uploadEl.textContent = 'Error';
        pingEl.textContent = 'Error';
      }

      btn.disabled = false;
    };
  </script>

</body>
</html>
